version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: itsquizz-db
    restart: always
    environment:
      MYSQL_DATABASE: itsquizz_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: userpassword
      MYSQL_USER: user
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  # Backend Service (Flask + Gunicorn)
  backend:
    build:
      context: ./itsquizz-be_v2
      dockerfile: Dockerfile
    container_name: itsquizz-be
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://user:userpassword@db:3306/itsquizz_db
      - SECRET_KEY=prod_secret_key_change_this_via_env_file
      - SESSION_TYPE=filesystem
      - origins=*
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - db
    networks:
      - app_network

  # Frontend Service (Nginx serving React)
  frontend:
    build:
      context: ./itsquizz-fe_v2
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/
    container_name: itsquizz-fe
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  mysql_data: null
  backend_uploads: null

networks:
  app_network:
    driver: bridge
