<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Otomatis | SkillUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .correct-answer { background-color: #ECFDF5; border-color: #10B981; }
        .wrong-answer { background-color: #FEF2F2; border-color: #EF4444; }
    </style>
</head>
<body class="font-sans bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="#" class="text-gray-500 hover:text-blue-600"><i data-feather="arrow-left"></i></a>
                <div class="w-full bg-gray-200 rounded-full h-1.5 ml-2" style="max-width: 120px;">
                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 60%"></div>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center text-blue-600 font-medium">
                    <i data-feather="zap" class="mr-1"></i><span>30 XP</span>
                </div>
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                    <i data-feather="user" class="text-blue-600"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="mb-8 text-center">
            <span class="text-sm text-blue-600 font-medium">Latihan Otomatis</span>
            <h1 class="text-2xl font-bold text-gray-800 mt-1">Soal dari Dokumen PDF</h1>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800">Soal Latihan</h2>
                <span id="question-number" class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded">1/10</span>
            </div>

            <p id="question-text" class="mb-6 text-gray-700">Memuat soal...</p>

            <div id="options-container" class="space-y-3 mb-8"></div>

            <button id="next-btn" class="w-full py-3 bg-gray-200 text-gray-500 rounded-lg font-medium cursor-not-allowed" disabled>
                Cek Jawaban
            </button>

            <div id="feedback" class="hidden mt-4 p-4 rounded-lg">
                <div class="flex items-start">
                    <i data-feather="check-circle" class="text-green-500 mr-3 mt-0.5 flex-shrink-0 hidden" id="correct-icon"></i>
                    <i data-feather="x-circle" class="text-red-500 mr-3 mt-0.5 flex-shrink-0 hidden" id="wrong-icon"></i>
                    <div>
                        <h3 class="font-medium mb-1 hidden" id="feedback-title"></h3>
                        <p class="text-sm" id="feedback-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        let questions = [];
        let currentQuestion = 0;
        let selectedOption = null;
        let isCorrect = false;

        async function loadQuestions() {
            const res = await fetch('/generatesoal');
            const data = await res.json();
            if (data.error) {
                document.getElementById('question-text').textContent = "Gagal memuat soal.";
                return;
            }
            // asumsi data berformat [{"soal": "...", "opsi": [...], "jawaban": "..."}, ...]
            questions = Array.isArray(data) ? data : data.questions || [];
            showQuestion(0);
        }

        function showQuestion(index) {
            const q = questions[index];
            document.getElementById('question-number').textContent = `${index + 1}/${questions.length}`;
            document.getElementById('question-text').textContent = q.soal;

            const container = document.getElementById('options-container');
            container.innerHTML = "";

            q.opsi.forEach(opt => {
                const div = document.createElement('div');
                div.className = "option-card bg-gray-50 p-4 rounded-lg border border-gray-200 transition cursor-pointer";
                div.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3"></div>
                        <span>${opt}</span>
                    </div>
                `;
                div.onclick = () => selectOption(div, opt === q.jawaban);
                container.appendChild(div);
            });

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').disabled = true;
            document.getElementById('next-btn').classList.add('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
            document.getElementById('next-btn').classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
            document.getElementById('next-btn').textContent = 'Cek Jawaban';
        }

        function selectOption(optionElement, correct) {
            document.querySelectorAll('.option-card').forEach(o => {
                o.classList.remove('border-blue-500', 'bg-blue-100');
                o.querySelector('div div').classList.add('border-gray-300');
            });
            optionElement.classList.add('border-blue-500', 'bg-blue-100');
            selectedOption = optionElement;
            isCorrect = correct;

            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
            nextBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
        }

        document.getElementById('next-btn').addEventListener('click', function() {
            const feedback = document.getElementById('feedback');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackText = document.getElementById('feedback-text');
            const correctIcon = document.getElementById('correct-icon');
            const wrongIcon = document.getElementById('wrong-icon');

            feedback.classList.remove('hidden');
            if (isCorrect) {
                feedback.className = "mt-4 p-4 rounded-lg bg-green-50 border border-green-200";
                feedbackTitle.textContent = 'Benar!';
                feedbackText.textContent = 'Jawaban kamu benar.';
                correctIcon.classList.remove('hidden');
                wrongIcon.classList.add('hidden');
            } else {
                feedback.className = "mt-4 p-4 rounded-lg bg-red-50 border border-red-200";
                feedbackTitle.textContent = 'Salah!';
                feedbackText.textContent = 'Coba lagi.';
                wrongIcon.classList.remove('hidden');
                correctIcon.classList.add('hidden');
            }

            this.textContent = 'Lanjut';
            this.classList.remove('bg-blue-600');
            this.classList.add('bg-green-600');

            this.onclick = () => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                    this.textContent = 'Cek Jawaban';
                    this.onclick = null;
                } else {
                    document.getElementById('question-text').textContent = "Selesai! Semua soal telah dijawab.";
                    document.getElementById('options-container').innerHTML = "";
                    this.disabled = true;
                    this.classList.add('bg-gray-200', 'text-gray-500');
                }
            };
        });

        loadQuestions();
    </script>
</body>
</html>
