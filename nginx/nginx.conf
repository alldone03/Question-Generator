events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        # Menggunakan underscore (_) agar bisa diakses via IP Address maupun Domain apa saja
        server_name _;
        
        # Redirect HTTP to HTTPS (Aktifkan HANYA jika sudah ada SSL Certificate)
        # return 301 https://$host$request_uri;

        root /usr/share/nginx/html;
        index index.html;

        # FRONTEND SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # BACKEND API
        location ~ ^/(auth|assessments|module|quiz|admin|management) {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # UPLOADS (controlled)
        location /uploads/ {
            proxy_pass http://backend:5000;
            client_max_body_size 10M;
        }
    }

    # Blok SSL (HTTPS)
    # HANYA aktifkan jika sudah punya domain dan certificate valid
    # IP Address biasanya tidak support SSL (kecuali self-signed)
