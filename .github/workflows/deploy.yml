name: Remote SSH Deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: Execute remote commands via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # Hentikan execution jika ada error
          set -e
          
          # Masuk ke direktori project (sesuaikan path ini di server Anda)
          # Contoh: cd /var/www/Question-Generator
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull kode terbaru
          echo "Pulling latest code..."
          git pull origin main || git pull origin master
          
          # Rebuild dan restart container production
          echo "Rebuilding and restarting containers..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Bersihkan image yang tidak terpakai untuk menghemat space
          docker image prune -f
          
          echo "Deployment successful!"
